<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://pixijs.download/release/pixi.min.js"></script>
        <script src="js/music.js"></script>
        <title>Musify</title>
    </head>

    <body>
        <div class="app">
            <header class="text-center">
                <h1>Tap Music</h1>
                <p>Enjoy Mother Nature</p>
            </header>

            <main>
                <div class="keys w-100">
                    <div class="keys1">
                        <img src="icons/night.png">
                        <audio class="music" src="./Sounds/summer%20night.mp3"></audio>
                    </div>
                    <div class="keys2">
                        <img src="icons/morning.png">
                        <audio class="music" src="./Sounds/forest.mp3"></audio>
                    </div>
                    <div class="keys3">
                        <img src="icons/rain.png">
                        <audio class="music" src="./Sounds/rain.mp3"></audio>
                    </div>
                    <div class="keys4">
                        <img src="icons/snow_0.png">
                        <audio class="music" src="./Sounds/snow_0.mp3"></audio>
                    </div>
                </div>
            

            <div id="rain" class="container-fluid">
           
            </div>
            <div id="night">
               
<!--
                <div class="stars"></div>
                <div class="twinkling"></div>
                <div class="clouds"></div>
-->
            </div>
            </main>
        </div>
    </body>
</hmtl>
